<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Testa JavaScript</title>
</head>
	<script type="text/javascript">
	
	var msg = document.getElementById("msg");
	
		function meuAlerta(){
			var msg = document.getElementById("msg");
			document.getElementById("msgResposta").textContent=msg.value;
		}
		
		alert("Meu primeiro JS");
		
	</script>
	
	<body>
	
	
	
		<input id="msg" value="" />
		<button onClick="meuAlerta()">Clique aqui</button>
		<div id="msgResposta"></div>
		
	</body>
	
		<script type="js/jquery-2.1.0.min.js"></script>
		<script type="js/exemplo.js"></script>
		
</html>
